<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- first navbar -->
    
    <div class="bg-pink-600 py-3 sticky top-0 flex justify-center">
        <div class="px-8 text-white text-lg font-extrabold font-serif">
            <p>Do you need a business account?</p>
        </div>
        <div class="text-white text-sm">
            <button class="border-solid border-2 border-white rounded-lg font-normal p-2 hover:bg-white hover:text-pink-600">SIGN UP NOW</button>
        </div>
    </div>
    <!-- ends -->

    <!-- second navbar -->

    <div class="px-20 bg-white flex text-center justify-between shadow-md">
        <div class="p-3"><img height="50px" width="150px" src="./items/R.png" alt=""></div>

        <div class="p-3">
            <button class="p-2 font-normal text-sm text-pink-600 border-solid border-2 border-pink-600 rounded-lg hover:bg-pink-50">Log In</button>

            <button class="p-2 font-normal text-sm text-white border-solid border-2 border-pink-600 rounded-lg hover:bg-pink-800 bg-pink-600">Sign Up</button>

            <button class="p-2 hover:bg-pink-50 rounded-lg">
                <i class="fa-solid fa-globe hover:text-pink-600 p-1"></i>EN<i class="fa-solid fa-chevron-down hover:text-pink-600 p-1"></i>
            </button>

            <button class="p-2 hover:bg-pink-50 rounded-lg"><i class="fa-solid fa-bag-shopping"></i></button>
        </div>
    </div>
    <!-- ends -->

    <!-- panda with food -->

    <div class="grid grid-rows-3 grid-flow-col gap-4">
        <div class="row-span-2 col-span-2">
            <p class="text-3xl py-7 text-gray-600">It's the food and groceries you love, delivered</p>
        </div>

        <div id="search-bar" class="w-120 bg-white rounded-md shadow-lg">
            <form class="flex items-center justify-center p-2">
                <input type="text" placeholder="Your street and street number"
                    class="w-full rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent">
                <button type="submit"
                    class="bg-pink-600 text-white rounded-md px-4 py-1 ml-2 hover:bg-pink-800 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50">
                    Find food
                </button>
            </form>
        </div>


        <div class="row-span-3">
            <img class="h-auto max-w-lg ms-auto" src="./items/refresh-hero-home-bd.png" alt="">
        </div>
    </div>
<!-- ends -->

<!-- prepare food -->
    <div class="bg-white">
        <p class="">You prepare the food, we handle the rest</p>
    </div>
</body>
</html>
